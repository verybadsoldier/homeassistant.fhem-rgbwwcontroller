animation:
  name: Run an animation on the controller
  description: >
    Sets a sequence of colors using a list of HSV values.
    The list must not be empty.
  target:
    entity:
      domain: light
  fields:
    anim_definition:
      name: Animation Commands
      description: "A list of command objects."
      required: true
      selector:
        object:
          label_field: hue
          description_field: transition_mode
          multiple: true
          fields:
            hue:
              label: Hue
              selector:
                text:
            saturation:
              label: Saturation
              selector:
                text:
            brightness:
              label: Brightness
              selector:
                text:
            color_temp_kelvin:
              label: Color Temperature (Kelvin)
              selector:
                text:
            transition_mode:
              label: Transition Mode
              selector:
                select:
                  options:
                    - label: Time
                      value: time
                    - label: Speed
                      value: speed
            transition_value:
              label: Transition Value (Time/Speed)
              selector:
                number:
                  mode: box
                  step: 100
                  unit_of_measurement: "ms or speed"
            stay:
              label: Stay Time
              selector:
                number:
                  mode: box
                  step: 100
                  unit_of_measurement: "ms"
            queue_policy:
              label: Queue Policy
              required: false
              selector:
                select:
                  options:
                    - label: Single
                      value: single
                    - label: Back
                      value: back
                    - label: Front
                      value: front
                    - label: Front Reset
                      value: front_reset
                  mode: dropdown
            requeue:
              label: Requeue when finished
              selector:
                boolean:

